server:
  port: 8888
  servlet:
    context-path: /
spring:
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.100.115:3306/oauth?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/
      additional-exclude: WEB-INF/**

mybatis:
  mapper-locations: classpath:com/wyf/web/mapper/*.xml
  type-aliases-package: com.wyf.web.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
